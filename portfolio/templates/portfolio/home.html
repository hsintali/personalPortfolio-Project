{% extends 'portfolio/base.html' %}

{% block content%}

    <h1>Daniel's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <img src="{% static 'blog/1.png' %}">
    <img src="{% static 'portfolio/main.jpg' %}">

    {% for project in projects %}
    <h2> {{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <a href="{{ project.url }}"><img src="{{ project.image.url }}"></a>
    {% endfor %}

{% endblock %}
